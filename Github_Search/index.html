<!DOCTYPE html>
<html lang="en">
<head>

    <title>Github Search</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Search Github Profile</h1>

        <div class="profile">

                    <div class="avatar">
                        <img id="avatar" src="https://avatars.githubusercontent.com/u/1?v=4" alt="profile-image">
                    </div>
                    <div class="self">
                        <h1>John David Thompson</h1>
                        <p1>@jdthompson</p1>
                    </div>
                </div>
                
                <button class="Primary_btn">Check Profile</button>
            </div>
            
            <div class="bottom_section">
            <div class="about">
                <h2>About</h2>
                <p2>Java | Python | JavaScript | Developer</p2>
            </div>
            <div class="status">
            <div class="status_item">
                <h3>Followers</h3>
                <p>10000</p>
            </div>
            <div class="status_item">
                <h3>Followings</h3>
                <p>10000</p>
            </div>
            <div class="status_item">
                <h3>Repos</h3>
                <p>10000</p>
            </div>
        </div>

        </div>
    </div>
</body>
</html>
