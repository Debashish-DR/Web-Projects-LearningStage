<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid layout using css</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left_text">
            <h2>NATURE</h2>
            <p>Fresh air is as good for the mind as for the body. Nature always seems trying to talk to us as if she had some great secret to tell. And so she has.</p>
        </div>
        <div class="right_galary">
            <div class="box row_2" style="background-image: url(items/waterfall.jpg);">Waterfall</div>
            <div class="box col_2" style="background-image: url(items/mountain_sunset.jpg);">Hill</div>
            <div class="box" style="background-image: url(items/ocean2.jpg);">Ocean</div>
            <div class="box row_2" style="background-image: url(items/leafs.jpg);">Rain</div>
            <div class="box col_2" style="background-image: url(items/mountain.jpg);">Mountains</div>
            
            <div class="box" style="background-image: url(items/forest_trees.jpg);">Forest</div>
            
            <div class="box col_2" style="background-image: url(items/beach.jpg);">Beach</div>
        </div>
    </div>
</body>
</html>
